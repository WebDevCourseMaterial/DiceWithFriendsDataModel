  <!-- New Game Modal -->
  <div id='new-game-modal' class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Create a new game</h4>
        </div>
        <form action="/newgame" method="POST">
          <div class="modal-body">
            <p>Who would you like to play against?</p>
            <input name="invited_player_email" type="text" class="form-control" placeholder="Email address of their Google account"  autofocus>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button id="create-game-btn" type="submit" class="btn btn-primary">OK</button>
          </div>
        </form>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->
